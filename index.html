<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Example SMART App</title>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
        <style>
            #patient, #meds {
                font-family: Monaco, monospace;
                white-space: pre;
                font-size: 13px;
                height: 30vh;
                overflow: scroll;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <h4>Current Patient</h4>
        <div id="patient">Loading...</div>
        <br/>
        <h4>Goals</h4>
        <div id="goals">Loading...</div>
        <br/>
        <h4>Medications</h4>
        <div id="meds">Loading...</div>
        <script type="text/javascript">
            FHIR.oauth2.ready().then(function(client) {

                // Render the current patient (or any error)
                client.patient.read().then(
                    function(pt) {
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );

                client.request("/Goal?patient=" + client.patient.id, {
                    resolveReferences: [ "goal" ],
                    graph: true
                })
                // Reject if no Goals are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No goals found for the selected patient");
                    }
                    return data.entry;
                })
                // Render the current patient's goals (or any error)
                .then(
                    function(goals) {
                        document.getElementById("goals").innerText = JSON.stringify(goals, null, 4);
                    },
                    function(error) {
                        document.getElementById("goals").innerText = error.stack;
                    }
                );

                // Get MedicationStatements for the selected patient
                client.request("/MedicationStatement?patient=" + client.patient.id, {
                    resolveReferences: [ "medicationStatement" ],
                    graph: true
                })

                // Reject if no MedicationStatements are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No medications found for the selected patient");
                    }
                    return data.entry;
                })


                // Render the current patient's medications (or any error)
                .then(
                    function(meds) {
                        document.getElementById("meds").innerText = JSON.stringify(meds, null, 4);
                    },
                    function(error) {
                        document.getElementById("meds").innerText = error.stack;
                    }
                );

            }).catch(console.error);
        </script>
    </body>
</html>

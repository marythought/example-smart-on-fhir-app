<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Example SMART App</title>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
        <style>
            #patient, #meds, #goals, #docs {
                font-family: Monaco, monospace;
                white-space: pre;
                font-size: 13px;
                height: 30vh;
                overflow: scroll;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <h4>Current Patient</h4>
        <div id="patient">Loading...</div>
        <br/>
        <h4>Documents</h4>
        <div id="docs">Loading...</div>
        <br/>
        <script type="text/javascript">
            FHIR.oauth2.ready().then(function(client) {

                // Render the current patient (or any error)
                client.patient.read().then(
                    function(pt) {
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );

                // Get Documents for the selected patient
                client.request("/DocumentReference?patient=" + client.patient.id, {
                    resolveReferences: [ "documentReference" ],
                    graph: true
                })
                // Reject if no Documents are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No documents found for the selected patient");
                    }
                    return data.entry;
                })
                // Render the current patient's documents (or any error)
                .then(
                    function(docs) {
                        document.getElementById("docs").innerText = JSON.stringify(docs, null, 4);

                        // Ensure docs is an array
                        if (!Array.isArray(docs)) {
                            console.log("Expected docs to be an array, but got:", docs);
                            docs = [];
                        }
                        // Find the first DocumentReference with a content attachment
                        var doc = docs.find(function(d) {
                            return d.resource.content && d.resource.content.length > 0;
                        });

                        console.log("Found document:", doc);
                        if (doc && doc.resource.content[0].attachment && doc.resource.content[0].attachment.url) {
                            // If an S3 URL is found, open it in a new tab
                            window.open(doc.resource.content[0].attachment.url, "_blank");
                        } else {
                            console.warn("No S3 URL found in the documents.");
                        }
                    },
                    function(error) {
                        document.getElementById("docs").innerText = error.stack;
                    }
                )

            }).catch(console.error);
        </script>
    </body>
</html>
